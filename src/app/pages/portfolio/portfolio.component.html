<h1>{{'Projects' | translate }}</h1>

<div class="view-controls">
  <button mat-icon-button (click)="toggleView()" 
          [matTooltip]="(currentView === 'list' ? 'Switch to Grid View' : 'Switch to List View') | translate">
    <mat-icon>{{ currentView === 'list' ? 'grid_on' : 'view_list' }}</mat-icon>
  </button>
</div>

<ng-container *ngIf="!loading; else stillLoading">
  <div *ngIf="projects.length > 0; else noProjects" 
       class="portfolio-cards-area" 
       [ngClass]="{
         'list-view': currentView === 'list',
         'grid-view': currentView === 'grid'
       }">
    <div *ngFor="let project of projects; let i = index" 
         class="project-wrapper"
         [@fadeInLeft]="{ value: 'in', params: { delay: getAnimationDelay(i) } }">
      <mat-card class="project-card">
        <mat-card-title-group>
          <mat-card-title>{{ project.name | translate }}</mat-card-title>
          <mat-card-subtitle>{{ project.tech | translate }}</mat-card-subtitle>
          <a mat-raised-button href="{{ project.repo }}" target="_blank" rel="noopener noreferrer">{{'Repository' | translate }}</a>
        </mat-card-title-group>
        <mat-card-content>
          <p>{{ project.description | translate }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <ng-template #noProjects>
    <p *ngIf="!loading && projects.length === 0" class="no-projects-message">{{ 'No projects found.' | translate }}</p>
  </ng-template>
</ng-container>

<ng-template #stillLoading>
</ng-template>
