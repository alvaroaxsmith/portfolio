<app-navbar></app-navbar>
<h1>Projects</h1>
<div class="portfolio-container" *ngFor="let project of projects">
  <mat-card class="project-card">
    <mat-card-title-group>
      <mat-card-title>{{ project.name }}</mat-card-title>
      <mat-card-subtitle>{{ project.tech }}</mat-card-subtitle>

         <button mat-button></button>
         <a mat-raised-button href="{{ project.repo }}" target="_blank">Repository</a>

    </mat-card-title-group>
    <mat-card-content>
      <p>
        {{ project.description }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
