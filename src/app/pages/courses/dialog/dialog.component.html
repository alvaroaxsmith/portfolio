<mat-dialog-actions align="start" style="cursor: pointer;">
  <span class="close" mat-dialog-close>X</span>
</mat-dialog-actions>

<mat-card>
  <mat-card-header>
    <mat-card-title>{{ rowData.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mat-dialog-container">
    <iframe [src]="getSafeUrl(rowData.link)" allow="autoplay"></iframe>
  </mat-card-content>
</mat-card>
