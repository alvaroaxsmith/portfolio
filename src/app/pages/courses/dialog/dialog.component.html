<mat-dialog-actions align="end" style="cursor: pointer;">
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-dialog-actions>

<mat-card>
  <mat-card-header>
    <mat-card-title>{{ rowData.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mat-dialog-container">
    <iframe *ngIf="safeUrl" [src]="safeUrl" allow="autoplay"></iframe>
  </mat-card-content>
</mat-card>
